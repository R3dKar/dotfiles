exec-once = systemctl start --user hyprpolkitagent
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = eww open-many topbar activate
exec-once = hyprpaper

exec-once = [workspace special:misc silent] $terminal -e btop
exec-once = [workspace name:utility silent] telegram-desktop
