exec-once = [workspace name:utility silent] vesktop
exec-once = [workspace name:utility silent] steam -silent
exec-once = [workspace 2 silent] qbittorrent & sleep 5 && hyprctl dispatch 'closewindow class:(org.qbittorrent.qBittorrent)'
